        const skillsetsContainer = document.getElementById('skillsets');

        Object.keys(skillsets).forEach(key => {
            const language = skillsets[key];
            const languageSection = document.createElement('div');
            languageSection.className = 'mb-8 bg-white shadow-lg rounded-lg overflow-hidden';

            const languageHeader = document.createElement('div');
            languageHeader.className = 'flex items-center justify-between p-4 bg-yellow-500 cursor-pointer';
            languageHeader.innerHTML = `
                <h2 class="text-lg font-semibold">${language.language}</h2>
                <i class="fas fa-chevron-down"></i>
            `;

            const skillsSection = document.createElement('div');
            skillsSection.className = 'p-4 hidden';

            Object.keys(language.skills).forEach(category => {
                const categorySection = document.createElement('div');
                categorySection.className = 'mb-4';

                const categoryHeader = document.createElement('h3');
                categoryHeader.className = 'text-xl font-semibold mb-2';
                categoryHeader.textContent = category;

                const skillsList = document.createElement('ul');
                skillsList.className = 'list-disc list-inside';

                language.skills[category].forEach(skill => {
                    const skillItem = document.createElement('li');
                    skillItem.textContent = skill;
                    skillsList.appendChild(skillItem);
                });

                categorySection.appendChild(categoryHeader);
                categorySection.appendChild(skillsList);
                skillsSection.appendChild(categorySection);
            });

            languageHeader.addEventListener('click', () => {
                skillsSection.classList.toggle('hidden');
                languageHeader.querySelector('i').classList.toggle('fa-chevron-down');
                languageHeader.querySelector('i').classList.toggle('fa-chevron-up');
            });

            languageSection.appendChild(languageHeader);
            languageSection.appendChild(skillsSection);
            skillsetsContainer.appendChild(languageSection);
        });
